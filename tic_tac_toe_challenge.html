<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
	<h1 id="gtHead">Tic Tac Toe</h1>

	<table id="gameTable">
		<tbody>
			<tr>
				<td class="topCells"></td>
				<td id="topMiddle"></td>
				<td class="topCells"></td>
			</tr>

			<tr>
				<td class="cells"></td>
				<td class="cells" id="center"></td>
				<td class="cells"></td>
			</tr>

			<tr>
				<td class="bottomCells"></td>
				<td id="bottomMiddle"></td>
				<td class="bottomCells"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
