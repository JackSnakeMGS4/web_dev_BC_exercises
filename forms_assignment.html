<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="fName">First Name:</label>
		<input type="text" name="FIRSTNAME" id="fName" placeholder="John"  required>

		<label for="lName">Last Name:</label>
		<input type="text" name="LASTNAME" id="lName" placeholder="Smith" required>
		<br>
		<label>
			Male
			<input type="radio" name="GENDER" value="MALE" required>
		</label>
		<label>
			Female
			<input type="radio" name="GENDER" value="FEMALE" required>
		</label>
		<label>
			Other
			<input type="radio" name="GENDER" value="OTHER" required>
		</label>
		<br>
		<label for="email">Email:</label>
		<input type="email" name="EMAIL" id="email" placeholder="johnsmith@email.com" required>
		<label for="password">Password:</label>
		<input type="password" name="PASSWORD" placeholder="test123" size="8" minlength="8" maxlength="20" required>
		<br>
		<label>
			Birthday
			<select name="MONTH">
				<option>Month</option>
			</select>
			<select name="DAY">
				<option>Day</option>
			</select>
			<select name="YEAR">
				<option>Year</option>
			</select>
		</label>
		<p>I agree to the terms and conditions <input type="checkbox" name="TERMS+CONDITIONS" required></p>
	 	<input type="submit">

	</form>
</body>
</html>
